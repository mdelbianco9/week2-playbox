</head>

<body>


	<div>
	    <div class="blur">
	    	<div class="blur-box"></div>
	    </div>
	   	<section id="content-section">
			<h1>While you're reading this, something will happen</h1>

			<div class="button-box">
				<button class="button-1">Hover Here</button>
				<button class="button-1">Hover There</button>
			</div>

			<h2>Your mouse goes here or there</h2>
			<img src="img/purple.jpg" height="400" width="300">

			<h3>Some extra haptic feedback never hurt anyone</h3>

			<div class="lower-button-box">
				<button class="button-2">Hover Here</button>
				<button class="button-2">Hover There</button>
			</div>
		</section>
	</div>
